<div class="container" ng-app="wayfare.form" >

<button ng-disabled="notReady" ng-click="postLoc()">Shove off!</button>

	<div class="interface">
		<p>{{statusMessage}}</p>
	</div>

	
	
	<div class="output" ng-repeat="place in data.destinations">
		<h3>{{place.name}}</h3>
		<strong>Time: </strong>{{place.timeEstimate}}
		<br>
		<strong>Fare Estimate: </strong> {{place.priceEstimate}}
		<br>
		<br>
	</div>

</div>
