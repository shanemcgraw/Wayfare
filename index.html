<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wayfare</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
     
    <!--Simple Google map directives-->    
    <!--Google map API-->    
    <script src="http://maps.google.com/maps/api/js"></script>
  </head>

  <body>

    <style type="text/css">
      div[ng-controller=HeatmapController] {
        position:relative;
      }
      div[ng-controller=HeatmapController] #panel{
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>

    <div ng-app="wayfare">

      <h1>Wayfare</h1>

      <div ng-controller="HeatmapController as vm">
        <div id="panel">
          <button ng-click="vm.toggleHeatmap()">Toggle Heatmap</button>
          <button ng-click="vm.changeGradient()">Change gradient</button>
          <button ng-click="vm.changeRadius()">Change radius</button>
          <button ng-click="vm.changeOpacity()">Change opacity</button>
        </div>
        <ng-map zoom="13" center="37.774546, -122.433523" map-type-id="ROADMAP">
          <heatmap-layer id="foo"></heatmap>
        </ng-map>
      </div>

      <!-- the ng-view directive is where our templates will be loaded into when navigated to -->
      
      <div ng-view=""></div>


      
      <script src="./bower_components/angular/angular.js"></script>
      <script src="./bower_components/angular-route/angular-route.js"></script>
      <script src="./bower_components/ngmap/build/scripts/ng-map.min.js"></script>
      <script src="forms/forms.js"></script>
      <!-- <script src="maps/maps.js"></script> -->
      <!-- Insert all the other controllers here-->

      <script src="app.js"></script>

      <script>
      </script>

    </div>
  </body>
</html>
