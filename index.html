<!DOCTYPE html>
<html ng-app="ngMap">
  <head>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="styles/style.css" />

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

  <!-- Dependencies -->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/ngmap/build/scripts/ng-map.min.js"></script>

  <!-- Modules loaded here -->
  <script src="app.js"></script>
  <script src="map/map.js"></script>
  <script src="forms/forms.js"></script>

  </head>
  
  <body ng-app="wayfare">

  <script src="rideData.js"></script>

  <h1>Wayfare</h1>
  
  <div ng-controller="MapController as vm">
    <div >
      <ng-map id="foo" zoom="13" center="37.774546, -122.433523" default-style="true" lazy-init="true"
       zoom="3">
        <heatmap-layer id="foo" data="rideData"></heatmap>
      </ng-map>
    </div>

    <button ng-click="vm.initMap('foo')">Init Map</button>

    <button ng-disabled="notReady" ng-click="postLoc()">Avast</button>

    <div class="interface">
      <p>{{statusMessage}}</p>
    </div>

    
    <div class="output" ng-repeat="place in data.destinations">
      <h3>{{place.name}}</h3>
      <strong>Time: </strong>{{place.timeEstimate}}
      <br>
      <strong>Fare Estimate: </strong> {{place.priceEstimate}}
      <br>
      <br>
    </div> 

  </div>

  </body>

</html>
