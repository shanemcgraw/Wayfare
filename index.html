<!DOCTYPE html>
<html ng-app="ngMap">
  <head>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link href='https://fonts.googleapis.com/css?family=La+Belle+Aurore' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

  <!-- Dependencies -->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/ngmap/build/scripts/ng-map.min.js"></script>

  <!-- Modules loaded here -->
  <script src="app.js"></script>
  <script src="map/map.js"></script>

  </head>
  
  <body ng-app="wayfare">

  <script src="rideData.js"></script>

  <h1>Wayfare</h1>
  
  <div ng-controller="MapController as vm">
    <div >
      <ng-map id="foo" zoom="13" center="37.774546, -122.433523" default-style="true" lazy-init="true">
        <heatmap-layer id="foo" data="rideData"></heatmap>
      </ng-map>
    </div>
    
    <div class="interface">
      <p>{{statusMessage}}</p>
    </div>

    <button ng-disabled="mapIncomplete" ng-click="vm.initMap('foo')">Ahoy</button>

    <button ng-disabled="noHeading" ng-click="postLoc()">Avast</button>


    <div class="output" ng-repeat="place in data.destinations | orderBy: 'low'">
      <div class="location">
        <div class="name">{{place.name}}</div>
        <div class="time">Time: <span class="estimate">{{place.timeEstimate}}</span></div>
        <div class="fare">Fare Estimate: <span class="estimate">{{place.priceEstimate}}</span></div> 
      </div>
    </div> 

  </div>

  </body>

</html>
